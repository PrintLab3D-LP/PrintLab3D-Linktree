
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otros - PrintLab 3D</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff6e5;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      margin-bottom: 2rem;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s ease;
    }
    .categoria {
      display: block;
      background-color: #ffb347;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-decoration: none;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0;
      transform: translateY(60px) scale(0.95);
      transition: all 0.7s ease;
    }
    .volver {
      margin-top: 3rem;
    }
    .visible {
      opacity: 1 !important;
      transform: translateY(0) scale(1) !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1 id="titulo">üé® Otros</h1>

  <a href="gadgets.html" class="categoria">üõ†Ô∏è Gadgets</a>
  <div class="categoria" onclick="mostrarProximamente()">üî§ Letreros</div>
  <div class="categoria" onclick="mostrarProximamente()">üïØÔ∏è Adornos</div>

  <div class="volver">
    <a href="catalogo.html" class="categoria">‚¨ÖÔ∏è Volver al cat√°logo</a>
  </div>

  <script>
    function mostrarProximamente() {
      Swal.fire({
        icon: 'info',
        title: '¬°Pr√≥ximamente!',
        text: 'Subiremos cosas interesantes muy pronto üòä',
        confirmButtonColor: '#ffa726',
        confirmButtonText: '¬°Genial!'
      });
    }

    function animarConDelay() {
      const titulo = document.getElementById('titulo');
      titulo.classList.add('visible');

      const categorias = document.querySelectorAll('.categoria');
      categorias.forEach((el, i) => {
        setTimeout(() => {
          const pos = el.getBoundingClientRect().top;
          if (pos < window.innerHeight * 0.9) {
            el.classList.add('visible');
          }
        }, i * 150);
      });
    }

    window.addEventListener('scroll', animarConDelay);
    window.addEventListener('load', animarConDelay);
  </script>
</body>
</html>
