
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otros - PrintLab 3D</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff6e5;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      margin-bottom: 2rem;
    }
    .categoria {
      display: block;
      background-color: #ffb347;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-decoration: none;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .volver {
      margin-top: 3rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>🎨 Otros</h1>

  <a href="gadgets.html" class="categoria">🛠️ Gadgets</a>
  <div class="categoria" onclick="mostrarProximamente()">🔤 Letreros</div>
  <div class="categoria" onclick="mostrarProximamente()">🕯️ Adornos</div>

  <div class="volver">
    <a href="catalogo.html" class="categoria">⬅️ Volver al catálogo</a>
  </div>

  <script>
    function mostrarProximamente() {
      Swal.fire({
        icon: 'info',
        title: '¡Próximamente!',
        text: 'Subiremos cosas interesantes muy pronto 😊',
        confirmButtonColor: '#ffa726',
        confirmButtonText: '¡Genial!'
      });
    }
  </script>
</body>
</html>
