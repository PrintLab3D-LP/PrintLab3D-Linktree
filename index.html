</style>

<script>

const responses = {

  "buenos d√≠as": "¬°Buenos d√≠as! ¬øEn qu√© puedo ayudarte?",
  "qu√© productos ofrecen": "Ofrecemos llaveros, juguetes, souvenirs, gadgets y mucho m√°s en impresi√≥n 3D personalizada.",
  "qu√© productos tienen": "Tenemos llaveros, juguetes, souvenirs, gadgets y m√°s, todo impreso en 3D y personalizado.",
  "precio llavero": "El precio var√≠a seg√∫n el dise√±o y tama√±o. Pod√©s consultarme modelos espec√≠ficos.",

  "env√≠os": "Realizamos env√≠os a todo el pa√≠s con seguimiento incluido.",
  "tiempo de entrega": "Los tiempos de entrega son entre 3 y 5 d√≠as h√°biles porque los productos se imprimen despu√©s de recibido el pedido.",
  "cu√°nto tarda la entrega": "Los tiempos de entrega son entre 3 y 5 d√≠as h√°biles porque los productos se imprimen despu√©s de recibido el pedido.",
  "tiempo de entrega productos": "Los tiempos de entrega son entre 3 y 5 d√≠as h√°biles porque los productos se imprimen despu√©s de recibido el pedido.",
  "dep√≥sito": "Para comenzar a imprimir tu producto se debe entregar un 50% del valor total.",

  "default": "Perd√≥n, no entend√≠ eso. Pod√©s probar con otras preguntas o escribirnos por WhatsApp."
};

function appendMessage(text, sender) {
  const div = document.createElement('div');
  div.textContent = text;
  div.classList.add('chatbot-message', sender);
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function getResponse(message) {
  const msg = message.toLowerCase().trim();
  return responses[msg] || responses["default"];
}

function sendMessage() {
  const text = input.value;
  if (!text) return;
  appendMessage(text, 'user');
  input.value = '';
  setTimeout(() => {
    appendMessage(getResponse(text), 'bot');
  }, 700);
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});

chatbotToggle.addEventListener('click', () => {
  if (chatbot.style.display === 'flex') {
    chatbot.style.display = 'none';
    chatbotToggle.textContent = 'üí¨';
  } else {
